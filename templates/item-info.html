{% extends 'base.html' %}

{% block title %}{{item_name}} Info{% endblock %}

{% block body %}

<script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
</script>

<h1>{{item_name}}</h1>

<img class = "item-info-image"
    src = {{item_img}}
    width = 200
    alt = "{{item_name}} image"></img>

<h3>
    <u>Name:</u> {{item_name}}<br><br>
    <u>Farm:</u> <i>2.0</i><br><br>
    <u>Description:</u> {{item_description}}<br><br>
    <u>Price:</u> {{item_cost}}<br><br>
    <form action = "/add-item-to-cart">
    <div class = "add-to-cart">
        <input id = "add-to-cart" type = "number" min = "0" name = "add-to-cart" required /><br>
    </div>
    <div class = "add-to-cart">
        <button type = "submit" id = "add-to-cart-button">Add To Cart</button>
    </div></form><br><br>

    <h2>See where this comes from!</h2>
    <h3>*google maps api here*</h3>


    <!-- Javascript file -->
<script src="/static/static.js"></script>

{% endblock %}
