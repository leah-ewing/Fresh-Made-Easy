{% extends 'base.html' %}
{% block title %}Fresh Made Easy Home{% endblock %}

{% block body %}
  <h1>Fresh Made Easy</h1>

  <h2>Make Fresh Easy... With Fresh Made Easy!</h2><br><br>


  <form action = "/about-us">
    <div class = "about-us">
      <button type = "submit" id = "about-us">About Us</button>
    </div></form>
  <form action = "/all-pickup-locations">
    <div class = "all-pickup-locations">
      <button type = "submit" id = "all-pickup-locations">View Pickup Locations</button>
    </div></form>
    <form action = "/all-farms">
    <div class = "all-farms">
      <button type = "submit" id = "all-farms">Get to Know Our Local Vendors</button>
    </div></form>

    {% if current_user != None %}
    <form action = "/shop">
    <div class = "shop">
      <button type = "submit" id = "shop">Create Your Box</button>
    </div></form>
    {% endif %}

{% endblock %}
