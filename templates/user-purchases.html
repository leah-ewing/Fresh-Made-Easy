{% extends 'base.html' %}

{% block title %}User Purchases{% endblock %}

{% block body %}


<h1>{{fname}}'s Purchases:</h1>

{% for purchase in purchases %}

<h3><ol><a id = "purchase-info" href = "/purchase-info/{{purchase.purchase_id}}">Purchase ID: {{purchase.purchase_id}}, Total: ${{purchase.purchase_total}}.00</a></ol></h3>

{% endfor %}



{% endblock %}
