{% extends 'base.html' %}

{% block title %}Shop{% endblock %}

{% block body %}

<script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
</script>


<div class="shop container-fluid">
    <div class="row shop-head">
        <h1 style="color:#21a0a0; font-size:400%; margin-top:30;">Shop</h1>
    </div>
    <div class="row">
        <div class="col left-row-shop"> 
            <br>
            <h3 class="shop-category-head" style="color:#046865; font-size:200%;">Shop By Category:</h3>
            <h4 class="category-list"><ol id = "category-list"></ol></h4>
        </div>
        <div class="col right-row-shop">
            <br>
            <h3 class = "shop-local-head" style="color:#046865; font-size:200%;">Shop By Local Vendor:</h3>
            <h4 class="farm-list"><ol id = "farm-list"></ol></h4>
        </div>
    </div>
  </div>
  <br>

  <nav class="navbar navbar-expand-lg navbar-light home" style="background-color: #fab3a9;">
    <div class="container-fluid">
      <a class="navbar-brand view-all" href="/all-items"><text style="color:#046865; font-size:150%; font-weight:500;">Click Here to View All Items!</text></a>
        </div>
      </div>
    </div>
  </nav>


<!-- Javascript file -->
<script src="/static/static.js"></script>

{% endblock %}
